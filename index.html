<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit card</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- icons css file-->
    <link rel="stylesheet" href="styles/all.css" />

  </head>

  <body>
      <div class="container">
        <div class="header">
          <h2>Payment Details</h2>
          <i class="fa-brands fa-cc-visa"></i>
        </div>
        <div class="content">
          <h4>Card Number</h4>
          <input type="text" placeholder="1234 1234 1234 1234">
        </div>
        <div class="footer">
          <div class="info">
            <p>Month</p>
            <p class="value">May</p>
          </div>
          <div class="info">
            <p>Year</p>
            <p class="value">2025</p>
          </div>
          <div class="info">
            <p class="cvv">CVV</p>
            <p class="value">123</p>
          </div>
        </div>
      </div>
  </body>
</html>
