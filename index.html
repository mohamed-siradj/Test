<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Poppins:wght@400;700&family=Roboto:wght@100;400&family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="main.css">
<title>PRODACT MANAGEMENT SYSTEM </title>
</head>

<body>
  <div class="container">
    <header>
      <h2>CRUDS</h2>
      <p>PRODUCT MANAGEMENT SYSTEM</p>      
    </header>
    
    <div class="inputs">
      <input type="text" id="title" placeholder="Title">
      
      <div class="price">
        <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes">
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount">
        <p id="total">Total = </p>
      </div>
      
        <input type="text" id="count" placeholder="Count">
        <input type="text" id="category" placeholder="Category">
        <button id="btn">Create</button>
      
      <div class="searchBlock">
        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
        <div class="btnSearch">
           <button onclick="getSearchMode(this.id)" id="searchTitle">Search By Title</button>
           <button onclick="getSearchMode(this.id)" id="searchCategory">Search By Category</button>
        </div>
    </div>
    
    <div class="outputs">
      <div id="deleteBtn">
        
      </div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>

        <tbody id="tbody">
        </tbody>
      </table>
    
    </div>
  </div>
  
  
  <script src="script.js"></script>

</body>
</html>
